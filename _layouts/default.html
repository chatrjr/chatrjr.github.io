<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if page.home == true %}
                {{ site.name }}: {{ site.tagline }}
            {% else %}
                {{ page.title }} &bull; {{ site.name }}
            {% endif %}
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="viewport" content="width=device-width" />
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto:400,400italic,700|Roboto+Slab:700,100' rel='stylesheet' type='text/css'>
        {% if page.home == true %}
            <link rel="stylesheet" href="/css/main.css" />
        {% else %}
            <link rel="stylesheet" href="/css/post.css" />
        {% endif %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="container">
          <header class="main-header">
            <a href="/" class="logo"><div class="hide-text">{{ site.name }}</div></a>
          </header>

          {{ content }}

          <footer class="main-foot">
            <div class="contact">
              <p>
                Your Name<br />
                What You Are<br />
                you@example.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />
              </p>
            </div>
          </footer>
        </div>
      <script src="/js/vendor/prismjs/prism.js"></script>
    </body>
</html>
