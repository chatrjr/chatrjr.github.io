<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if page.home %}
                {{ site.name }}: {{ site.tagline }}
            {% else %}
                {{ page.title }} &bull; {{ site.name }}
            {% endif %}
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="author" content="{{ site.author }}" />
        <!-- Device icon block -->
        <!-- Apple -->
        <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">
        <!-- END Apple -->
        <!-- Web -->
        <link rel="icon" type="image/png" href="/favicons/favicon-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
        <!-- END Web -->
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <!-- END Device icon block -->
        <meta name="viewport" content="width=device-width" />
        <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Oswald:700,300|Roboto:400,400italic,700,900,100" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/main.css" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- Unicode CSS Loader: place this in the head of your page -->
        <script>
        /* grunticon Stylesheet Loader | https://github.com/filamentgroup/grunticon | (c) 2012 Scott Jehl, Filament Group, Inc. | MIT license. */
        window.grunticon=function(e){if(e&&3===e.length){var t=window,n=!!t.document.createElementNS&&!!t.document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect&&!!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image","1.1"),A=function(A){var o=t.document.createElement("link"),r=t.document.getElementsByTagName("script")[0];o.rel="stylesheet",o.href=e[A&&n?0:A?1:2],r.parentNode.insertBefore(o,r)},o=new t.Image;o.onerror=function(){A(!1)},o.onload=function(){A(1===o.width&&1===o.height)},o.src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="}};

        <noscript><link href="/css/icons.fallback.css" rel="stylesheet"></noscript>
    </head>
    <body>
        <div class="container">
          <header class="main-head grid full">
            <nav class="main-menu inner-grid quarters node">
                <li class="main-menu-item node"><a href="/" class="main-menu-link"><i class="main-menu-icon icon-home span-block"></i>Home</a></li>
                <li class="main-menu-item node"><a href="/web" class="main-menu-link"><i class="main-menu-icon icon-web span-block"></i>Web</a></li>
                <li class="main-menu-item node"><a href="/personal" class="main-menu-link"><i class="main-menu-icon icon-personal span-block"></i>Personal</a></li>
                <li class="main-menu-item node"><a href="/about" class="main-menu-link"><i class="main-menu-icon icon-about span-block"></i>About</a></li>
            </nav>
          </header>
          {{ content }}
        </div>
      {% if page.home or page.category-index %}
      <script src="/js/vendor/fittextjs/vanilla-fittext.js"></script>
      <script>
        window.fitText( document.getElementById("line-1"), 0.85);
        window.fitText( document.getElementById("line-2"), 1.5);
      </script>
      {% else %}
      <script src="/js/vendor/prismjs/prism.js"></script>
      {% endif %}
    </body>
</html>
