<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if page.home %}
                {{ site.name }}: {{ site.tagline }}
            {% else %}
                {{ page.title }} &bull; {{ site.name }}
            {% endif %}
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="viewport" content="width=device-width" />
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto:400,400italic,700|Roboto+Slab:700,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/main.css" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Unicode CSS Loader: place this in the head of your page -->
        <script>
        /* grunticon Stylesheet Loader | https://github.com/filamentgroup/grunticon | (c) 2012 Scott Jehl, Filament Group, Inc. | MIT license. */

        <noscript><link href="/css/icons.fallback.css" rel="stylesheet"></noscript>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="container">
          <header class="main-head grid">
              <a href="/" class="logo icon-logo hover-reset"><div class="hide-text">{{ site.name }}</div></a>
              <div class="comm-info grid">
                  <a href="http://codepen.io/chatrjr" class="icon icon-codepen hover-reset node"><div class="hide-text">chatrjr</div></a>
                  <a href="http://twitter.com/ChatRJr" class="icon icon-twitter hover-reset node"><div class="hide-text">@ChatRJr</div></a>
                  <a href="http://jsfiddle.net/user/chatrjr/fiddles/" class="icon icon-jsfiddle hover-reset node"><div class="hide-text">chatrjr</div></a>
                  <a href="http://github.com/chatrjr" class="icon icon-github hover-reset node"><div class="hide-text">chatrjr</div></a>
                  <a href="#" class="icon icon-feed hover-reset node"><div class="hide-text">RSS</div></a>
              </div>
          </header>
          {{ content }}
        </div>
      <script src="/js/vendor/prismjs/prism.js"></script>
    </body>
</html>
