---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
  <span class="post-meta_date">
    Date: {{ page.date | date_to_string }}
  </span>
  <span class="post-meta_topics">
    Topics: {{ page.tags }}
  </span>
  </div>
  {% if page.primary-language %}
  <div class="post-body language-{{ page.primary-language }}">
  {% else %}
  <div class="post-body">
  {% endif %}
  {{ content }}
  </div>
</article>
